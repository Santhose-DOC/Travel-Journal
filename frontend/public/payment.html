<html>
<head>
  <title>Skyluxe Payment</title>
  <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #c3f0ff, #ffffff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #444;
      margin-bottom: 30px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #888;
    }

    input {
      width: 100%;
      padding: 12px 12px 12px 38px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #1e88e5;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-plane-departure"></i> Travel Journal Payment</h2>
    <form id="paymentForm">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="name" placeholder="Your Name" required />
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Your Email" required />
      </div>
      <div class="input-group">
        <i class="fas fa-phone"></i>
        <input type="tel" id="phone" placeholder="Phone Number" required />
      </div>
      <div class="input-group">
        <i class="fas fa-rupee-sign"></i>
        <input type="number" id="amount" placeholder="Amount (â‚¹)" required />
      </div>
      <button type="submit"><i class="fas fa-wallet"></i> Pay Now</button>
    </form>
  </div>

  <script>
    document.getElementById('paymentForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const amount = document.getElementById('amount').value;

      try {
        const response = await fetch('http://localhost:5000/createOrder', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, phone, amount })
        });

        const data = await response.json();
        if (!data.orderToken) throw new Error('No order token received');

        const cashfree = Cashfree({ mode: "sandbox" });
        cashfree.checkout({
          paymentSessionId: data.orderToken,
          redirectTarget: "_self"
        });
      } catch (err) {
        alert('Payment failed: ' + err.message);
        console.error(err);
      }
    });
  </script>
</body>
</html>
